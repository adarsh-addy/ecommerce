<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <div class="heading">
      <div class="logo">
        <div class="image1">
          <img src="./flipkart.jfif" alt="flipkart image" />
        </div>
      </div>

      <div class="searchbar">
        <div class="search">
          <input type="text" placeholder="Search" />
        </div>
        <div class="icon">
          <i class="fa fa-search"></i>
        </div>
      </div>

      <div class="login">
        <button
          style="
            width: 80px;
            height: 30px;
            border: none;
            color: rgb(20, 176, 197);

            text-align: center;
            background-color: white;
          "
        >
          <span style="font-weight: bold; font-size: 16px">Login</span>
        </button>
      </div>

      <div class="listing">
        <select class="option1">
          <option value="more">More</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </div>

      <div class="cart">
        <div class="iconcart">
          <i class="fa fa-shopping-cart" style="color: white"
            ><span style="margin-left: 8px; color: white">CART</span></i
          >
        </div>
      </div>
    </div>

    <!-- header second -->
    <div class="heading2">
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/topoffer.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">Top Offer</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/grocery.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">GROCERY</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/mobile.jpg" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">MOBILE</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/fashion.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">FASHION</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/electronics.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">ELECTRONICS</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/house.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">HOUSE</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/appliance.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">APPLIANCE</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/travel.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">TRAVEL</h6>
        </div>
      </div>
      <div class="info1">
        <div class="icon1">
          <img src="./image/icon/toy.jfif" alt="" class="icon1" />
          <h6 style="text-align: center; font-size: 13px">TOY</h6>
        </div>
      </div>
    </div>

    <!-- coursel -->
    <div class="slide">
      <div class="image2">
        <img src="./image/ecom.jfif" alt="" class="image2" />
      </div>
    </div>
    <hr class="underline" />
    <!-- stockline -->
    <div class="stock0">
      <div class="stock">
        <div class="head">
          <span class="h1">Trending Offers</span>
          <div class="btn1">
            <button class="btn2">View All</button>
          </div>
        </div>
        <br>

        <div class="stock1">
          <div class="image3">
            <div class="sample-parent">
              <img src="./image/stock/womandress.jfif" alt="" >
            </div>
              <div style="text-align: center; font-size: 15px;" class="sample">WOMEN DRESS</div>

          </div>
          <div class="image3">
            <div class="sample-parent">
            <img src="./image/stock/mug.jfif" alt="" >
          </div>
            <div style="text-align: center; font-size: 15px;" class="sample">MUGS</div>

        
        </div>
        <div class="image3">
          <div class="sample-parent">
            <img src="./image/stock/bags.jfif" alt="" >
          </div>
            <div style="text-align: center; font-size: 15px" class="sample">BAGS</div>

        </div>
        <div class="image3">
          <div class="sample-parent">
            <img src="./image/stock/watch.jfif" alt="" >
            </div>
            <div style="text-align: center; font-size: 15px" class="sample">WATCHES</div>

        </div>
        <div class="image3">
          <div class="sample-parent">
            <img src="./image/stock/sunglass.jfif" alt="" >
            </div>
            <div style="text-align: center; font-size: 15px" class="sample">SUN GLASSES</div>

        </div>
        <div class="image3">
          <div class="sample-parent">
            <img src="./image/stock/kiddress.jfif" alt="" >
            </div>
            <div style="text-align: center; font-size: 15px" class="sample">GIRLS DRESS</div>

        </div>
        <div class="image3">
          <div class="sample-parent">
            <img src="./image/stock/menstshirt.jfif" alt="" >
            </div>
            <div style="text-align: center; font-size: 15px;" class="sample">MENS SHIRT T</div>

        </div>
          
        </div>
      </div>
    </div>
    <hr class="underline" />
  </body>
</html>
